<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt & Loot</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/myt6aiw.css" />
  </head>
  <body>
    <div id = top-bar>
      <a class="top-btn" href="index.html">RETURN</a>
      <button class="top-btn" id="restart-btn">RESTART</button>
      <img id=mute-img onclick="muteAudio()" src="../Images/unmuted.png">
    </div>

    <h3 id=stages></h3>

    <div id=hero-stats-container>
      <p id=hero-stats></p>
    </div>

    <div id=monster-stats-container>
      <p id=monster-stats></p>
    </div>

    <div id = atk-container>
      <button id="atk-btn">ATTACK</button>
    </div>

    <div id="roles">
      <article id="rogue" class="role-container">
        <div class="stats">
          <h1>Rogue</h1>
          <p>
            Stats: <br />
            Attack: 40 <br />
            Defense: 0 <br />
            Health: 225
          </p>
        </div>
      </article>
      <article id="warrior" class="role-container">
        <div class="stats">
          <h1>Warrior</h1>
          <p>
            Stats: <br />
            Attack: 25 <br />
            Defense: 5 <br />
            Health: 325
          </p>
        </div>
      </article>
      <article id="tank" class="role-container">
        <div class="stats">
          <h1>Tank</h1>
          <p>
            Stats: <br />
            Attack: 15 <br />
            Defense: 10 <br />
            Health: 400
          </p>
        </div>
      </article>
    </div>

    <canvas id="canvas"></canvas>

    <div id="item-choice"></div>

    <div id="end-game">
      <h1> Game Over </h1>
    </div>

    <script type="text/javascript" src="../JS/loot.js"></script>
    <script type="text/javascript" src="../JS/monster.js"></script>
    <script type="text/javascript" src="../JS/hero.js"></script>
    <script type="text/javascript" src="../JS/game.js"></script>
    <script type="text/javascript" src="../JS/index.js"></script>
  </body>
</html>
