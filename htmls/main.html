<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunt & Loot</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/myt6aiw.css" />
  </head>
  <body>
    <a class="top-btn" href="index.html">RETURN</a>

    <button class="top-btn" id="restart-btn">RESTART</button>

    <div id = atk-container>
      <button id="atk-btn">ATTACK</button>
    </div>

    <div id="roles">
      <article id="rogue" class="role-container">
        <button class="btn">S<br />e<br />l<br />e<br />c<br />t<br /></button>
        <div class="stats">
          <h1>Rogue</h1>
          <p>
            Stats: <br />
            Attack: 35 <br />
            Defense: 0 <br />
            Health: 200
          </p>
        </div>
      </article>
      <article id="warrior" class="role-container">
        <button class="btn">S<br />e<br />l<br />e<br />c<br />t<br /></button>
        <div class="stats">
          <h1>Warrior</h1>
          <p>
            Stats: <br />
            Attack: 22.5 <br />
            Defense: 5 <br />
            Health: 300
          </p>
        </div>
      </article>
      <article id="tank" class="role-container">
        <button class="btn">S<br />e<br />l<br />e<br />c<br />t<br /></button>
        <div class="stats">
          <h1>Tank</h1>
          <p>
            Stats: <br />
            Attack: 15 <br />
            Defense: 10 <br />
            Health: 400
          </p>
        </div>
      </article>
    </div>

    <canvas id="canvas"></canvas>

    <div id="item-choice"></div>

    <div id="end-game">
      <h1> Game Over </h1>
    </div>

    <script src="../js/loot.js"></script>
    <script src="../js/monster.js"></script>
    <script src="../js/hero.js"></script>
    <script src="../js/game.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
